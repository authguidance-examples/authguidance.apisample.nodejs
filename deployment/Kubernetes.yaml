#
# The Kubernetes deployment file for our NodeJS API
# The API instances run on dynamically assigned IP addresses
# Each API instance runs on port 80 and cannot be called directly
#

kind: Service
apiVersion: v1
metadata:
  name: nodeapi-svc
spec:
  selector:
    app: netcoreapi
  ports:
  - protocol: "TCP"
    port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapi
  labels:
    app: nodeapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodeapi
  template:
    metadata:
      labels:
        app: nodeapi
    spec:
      containers:
      - name: nodeapi
        image: nodeapi
        imagePullPolicy: Never