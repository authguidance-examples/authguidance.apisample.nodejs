#
# The Kubernetes ingress for the Final API, which references AWS managed certificates for external URLs
#
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: finalapi-ingress
  annotations:
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-2:xxxxx:certificate/xxxxxxx
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  ingressClassName: kong
  tls:
    - hosts:
        - api.authsamples-k8s.com
  rules:
    - host: api.authsamples-k8s.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: finalapi-svc
                port:
                  number: 8101
