#
# The Kubernetes resources for the final API, which serves business data to the SPA
#
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: finalapi-cert
spec:
  secretName: finalapi-pkcs12
  issuerRef:
    name: ca-issuer
    kind: Issuer
  commonName: finalapi-svc.default.svc
  dnsNames:
  - finalapi-svc
  - finalapi-svc.default.svc
  - finalapi-svc.default.svc.cluster.local
  keystores:
    pkcs12:
      create: true
      passwordSecretRef:
        name: finalapi-pkcs12-password
        key: password
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: finalapi
  labels:
    app: finalapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: finalapi
  template:
    metadata:
      labels:
        app: finalapi
    spec:
      containers:
      - name: finalapi
        image: finalnodejsapi:v1
        volumeMounts:
          - name: api-config
            mountPath: /usr/api/api.config.json
            subPath: api.config.json
            readOnly: true
          - name: api-ssl-cert
            mountPath: /usr/api/certs
            readOnly: true
      volumes:
        - name: api-config
          configMap:
            name: api-config
        - name: api-ssl-cert
          secret:
            secretName: finalapi-pkcs12
---
kind: Service
apiVersion: v1
metadata:
  name: finalapi-svc
spec:
  selector:
    app: finalapi
  ports:
  - protocol: "TCP"
    port: 8101
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: finalapi-ingress
  annotations:
    nginx.ingress.kubernetes.io/ingress.class: 'nginx'
    nginx.ingress.kubernetes.io/secure-backends: 'true'
    nginx.ingress.kubernetes.io/backend-protocol: 'HTTPS'
spec:
  tls:
    - hosts:
        - api.mycluster.com
      secretName: mycluster-com-tls
  rules:
    - host: api.mycluster.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: finalapi-svc
                port:
                  number: 8101
