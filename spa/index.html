<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <base href='/spa/' />
        <title>OAuth 2.0 Sample - PGA Tour Golfers</title>
        <link href='css/app.css'                 rel='stylesheet' type='text/css' />
        <link href='css/bootstrap-3.3.7.min.css' rel='stylesheet' type='text/css' />
    </head>
    <body>
        <div class='container'>
            
            <div class='row'>
                <div class='col-xs-9'>
                    <h1>OAuth 2.0 Sample: PGA Tour Golfers</h1>
                </div>
                <div class='col-xs-3'>
                    <div id='loginNameContainer' class='rightalign hide'>
                        <strong>Logged in as: <span id='userName'></span></strong>
                    </div>
                </div>
            </div>

            <div class='row'>
                <div class='col-xs-3'>
                    <button id='btnHome' class='btn btn-primary'>Home</button>
                </div>
                <div class='col-xs-3'>
                    <button id='btnExpireAccessToken' class='btn btn-primary disabled initiallyDisabled'>Expire Token</button>
                </div>
                <div class='col-xs-3'>
                    <button id='btnRefreshData' class='btn btn-primary disabled initiallyDisabled'>Refresh Data</button>
                </div>
                <div class='col-xs-3'>
                    <button id='btnLogout' class='btn btn-primary disabled initiallyDisabled'>Logout</button>
                </div>
            </div>
            
            <div id='loggedOut' class='row hide'>
                <div class='col-xs-12'>
                    <h3>You are logged out ...</h3>
                </div>
            </div>
            
            <div class='row'>
                <div class='col-xs-2'>
                    <button id='btnClearError' class='btn btn-default hide'>Clear Error</button>
                </div>
                <div class='col-xs-10'>
                    <ul id='error' class='error'></ul>
                </div>
            </div>

            <div id='traceContainer' class='row hide'>
                <div class='col-xs-2'>
                    <button id='btnClearTrace' class='btn btn-default hide'>Clear Trace</button>
                </div>
                <div class='col-xs-10'>
                    <ul id='trace' class='trace'></ul>
                </div>
            </div>
            
            <div id='listContainer' class='row data'>
            </div>
            
            <div id='detailsContainer' class='row data'>
            </div>
        </div>
        
        <script src='dist/vendor.bundle.min.js'></script>
        <script src='dist/spa.bundle.min.js'></script>
    </body>
</html>
